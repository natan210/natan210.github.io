<!DOCTYPE html>
<html>

<head>
    <meta name="" viewport" content="" width=device-width, initial-scale="1.0">
    <meta charset="=" utf-8">
    <link rel= "stylesheet" href="main.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Registration</h1>
        </div>
        <form action="#" class="form" id="form">
            <div class="user-info">
                <div class="input">
                    <label>Full Name</label>
                    <input type="" text" name="" id="name" placeholder="Enter name" autocomplete="off">
                </div>
            </div>
            <div class="user-info">
                <div class="input">
                    <label>Email</label>
                    <input type="" text" name="" id="email" placeholder="Enter email" autocomplete="off">
                </div>
            </div>
            <div class="user-info">
                <div class="input">
                    <label>Password</label>
                    <input type="" text" name="" id="password" placeholder="Enter password" autocomplete="off">
                </div>
            </div>

            <div class="user-info">
                <div class="input">
                    <label>Occupation</label>
                    <select name="" id="occupation"></select>
                </div>
            </div>
            <div class="user-info">
                <div class="input">
                    <label>State</label>
                    <select name="" id="state"></select>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" class="btn">
            </div>
            <div id="error">
                <h1 id="message"></h1>
             </div>
        </form>
        <script src="./main.js"></script>
    </div>
</body>



</html>
